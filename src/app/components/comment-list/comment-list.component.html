<p-table [value]="comments" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="commentId">Creator
                <p-sortIcon field="commentId"></p-sortIcon>
            </th>
            <th>Content</th>
            <th>Code</th>
            <th style="width:7em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comment>
        <tr>
            <td>{{comment.commentId}}</td>
            <td>{{comment.content}}</td>
            <td>
                <textarea class="app-ace-result" rows="5" cols="30" pInputTextarea readonly
                          [value]="comment.codeLinked"></textarea>
            </td>
            <td>
                <button type="button" style="margin-right: 5px" pButton icon="pi pi-pencil"
                        (click)="updateComment(comment)"></button>
                <button type="button" class="p-button-danger" pButton icon="pi pi-trash"
                        (click)="deleteComment(comment)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
